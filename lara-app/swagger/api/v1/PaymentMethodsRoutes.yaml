"/users/payment-methods":
  get:
    tags:
      - payment methods
    summary: "Get all payment methods"
    description: "This endpoint retrieve all payment methods."
    operationId: getUserPaymentMethods
    parameters:
      - name: per_page
        in: query
        description: "Number of items to return per page"
        required: false
        schema:
          type: integer
          default: 15
      - name: page
        in: query
        description: "page number"
        required: false
        schema:
          type: integer
          default: 1
    responses:
      "200":
        description: "The payment methods was retrieved successfully."
        content:
          application/json:
            schema:
              type: object
              required:
                - status
                - code
                - message
                - data
              properties:
                status:
                  type: string
                  description: "The status of the API response"
                  example: "success"
                code:
                  type: integer
                  description: "The HTTP status code of the response"
                  example: 200
                message:
                  type: string
                  description: "A descriptive message about the response"
                  example: "The requests were retrieved successfully."
                data:
                  type: object
                  required:
                    - items
                    - pagination
                  properties:
                    items:
                      type: array
                      description: "Array of request items"
                      items:
                        type: object
                        required:
                          - ulid
                          - payment_methods
                        properties:
                          ulid:
                            type: string
                            description: "Unique identifier for the request"
                            example: "01J25YP7C2MTHAXNREE7FNPY85"
                          payment_methods:
                            type: object
                            required:
                              - items
                              - pagination
                            properties:
                              items:
                                type: array
                                description: "Array of payment method items"
                                items:
                                  type: object
                                  required:
                                    - ulid
                                    - payment_method
                                  properties:
                                    ulid:
                                      type: string
                                      description: "Unique identifier for the payment method"
                                      example: "01J25YKXXAS0KX1W4383HE65GR"
                                    payment_method:
                                      type: object
                                      required:
                                        - type
                                        - holder_name
                                        - bank_name
                                        - card_number
                                        - sheba
                                        - account_no
                                        - is_active
                                        - icon
                                        - created_at
                                        - updated_at
                                      properties:
                                        type:
                                          type: string
                                          description: "Type of payment method"
                                          example: "rial_bank"
                                        holder_name:
                                          type: string
                                          description: "Name of the account holder"
                                          example: ""
                                        bank_name:
                                          type: string
                                          description: "Name of the bank"
                                          example: ""
                                        card_number:
                                          type: string
                                          description: "Card number"
                                          example: ""
                                        sheba:
                                          type: string
                                          description: "SHEBA number"
                                          example: ""
                                        account_no:
                                          type: string
                                          description: "Account number"
                                          example: ""
                                        is_active:
                                          type: boolean
                                          description: "Whether the payment method is active"
                                          example: false
                                        icon:
                                          type: string
                                          description: "payment method icon url"
                                        created_at:
                                          type: string
                                          format: date-time
                                          description: "Creation timestamp"
                                          example: "2024-07-07T06:38:04.000000Z"
                                        updated_at:
                                          type: string
                                          format: date-time
                                          description: "Last update timestamp"
                                          example: "2024-07-07T06:38:04.000000Z"
                    pagination:
                      type: object
                      required:
                        - current_page
                        - first_page_url
                        - from
                        - last_page
                        - last_page_url
                        - next_page_url
                        - path
                        - per_page
                        - prev_page_url
                        - to
                        - total
                      properties:
                        current_page:
                          type: integer
                          description: "Current page number"
                          example: 1
                        first_page_url:
                          type: string
                          description: "URL of the first page"
                          example: "http://localhost:8000/api/v1/users/requests?page=1"
                        from:
                          type: integer
                          description: "Start index of items on current page"
                          example: 1
                        last_page:
                          type: integer
                          description: "Last page number"
                          example: 1
                        last_page_url:
                          type: string
                          description: "URL of the last page"
                          example: "http://localhost:8000/api/v1/users/requests?page=1"
                        next_page_url:
                          type: string
                          nullable: true
                          description: "URL of the next page"
                          example: null
                        path:
                          type: string
                          description: "Base path for pagination URLs"
                          example: "http://localhost:8000/api/v1/users/requests"
                        per_page:
                          type: integer
                          description: "Number of items per page"
                          example: 15
                        prev_page_url:
                          type: string
                          nullable: true
                          description: "URL of the previous page"
                          example: null
                        to:
                          type: integer
                          description: "End index of items on current page"
                          example: 6
                        total:
                          type: integer
                          description: "Total number of items"
                          example: 6
              example:
                {
                  "status": "success",
                  "code": 200,
                  "message": "The payment methods was retrieved successfully.",
                  "data":
                    {
                      "items":
                        [
                          {
                            "ulid": "01HZYTZ1EGA71BRQ9E844VMD52",
                            "payment_method":
                              {
                                "type": "rial_bank",
                                "holder_name": "122222",
                                "bank_name": "رسالت",
                                "card_number": "6274129005473742",
                                "sheba": "IR062960000000100324200001",
                                "account_no": "10996491",
                                "is_active": true,
                                "created_at": "2024-06-09T15:48:09.000000Z",
                                "updated_at": "2024-06-09T15:48:09.000000Z",
                              },
                          },
                          {
                            "ulid": "01HZYTZV0BMEB0JMXZW7MBF3SD",
                            "payment_method":
                              {
                                "type": "paypal",
                                "holder_name": "122222",
                                "email": "test@test.com",
                                "is_active": true,
                                "created_at": "2024-06-09T15:48:35.000000Z",
                                "updated_at": "2024-06-09T15:48:35.000000Z",
                              },
                          },
                        ],
                      "pagination":
                        {
                          "current_page": 1,
                          "first_page_url": "http://localhost:8000/api/v1/users/payment-methods?page=1",
                          "from": 1,
                          "last_page": 1,
                          "last_page_url": "http://localhost:8000/api/v1/users/payment-methods?page=1",
                          "next_page_url": null,
                          "path": "http://localhost:8000/api/v1/users/payment-methods",
                          "per_page": 15,
                          "prev_page_url": null,
                          "to": 2,
                          "total": 2,
                        },
                    },
                }

  post:
    tags:
      - payment methods
    summary: "Create a new payment method"
    description: "This endpoint allows users to create a new payment method by providing the necessary details based on the selected payment method type (Rial bank, Foreign bank, or paypal)."
    operationId: createUserPaymentMethod
    parameters: []
    requestBody:
      required: true
      content:
        application/x-www-form-urlencoded:
          schema:
            type: object
            required:
              - type
              - holder_name
              - is_active
            properties:
              type:
                type: string
                description: "The type of payment method, Rial Bank: 1 | Foreign Bank:2 | Paypal: 3"
                enum:
                  - 1
                  - 2
                  - 3
                example: 1
              card_number:
                type: string
                description: "The card number (required if type is Rial Bank)"
                example: "6274129005473742"
              sheba:
                type: string
                description: "The Sheba number (required if type is Rial Bank)"
                example: "IR062960000000100324200001"
              account_no:
                type: string
                description: "The account number"
                example: "10996491"
              iban:
                type: string
                description: "The IBAN (required if type is Foreign Bank)"
                example: "DE89370400440532013000"
              bic:
                type: string
                description: "The BIC (required if type is Foreign Bank)"
                example: "DEUTDEFF"
              email:
                type: string
                format: email
                description: "The email address (required if type is Paypal)"
                example: "john.doe@example.com"
              holder_name:
                type: string
                description: "The name of the account holder"
                example: "John Doe"
              bank_name:
                type: string
                description: "The name of the bank (required if type is Rial Bank or Foreign Bank)"
                example: "Bank Melli Iran"
              is_active:
                type: integer
                enum:
                  - 0
                  - 1
                description: "Indicates if the payment method is active. Inactive: 0 | Active: 1"
                example: 1
    responses:
      "201":
        description: "Payment method created successfully"
        content:
          application/json:
            schema:
              type: object
              example:
                {
                  "status": "success",
                  "code": 201,
                  "message": "The payment method was created successfully.",
                  "data":
                    {
                      "ulid": "01HZYR20ZBGKWCBGQDVG0TCFED",
                      "payment_method":
                        {
                          "type": "rial_bank",
                          "holder_name": "Ali Parvin",
                          "bank_name": "Resalat",
                          "card_number": "6274129005473742",
                          "sheba": "IR062960000000100324200001",
                          "account_no": "10996491",
                          "is_active": true,
                          "created_at": "2024-06-09T14:57:21.000000Z",
                          "updated_at": "2024-06-09T14:57:21.000000Z",
                        },
                    },
                }

