"/payment-methods":
  get:
    tags:
      - payment methods
    summary: "Get all payment methods"
    description: "This endpoint retrieve all payment methods."
    operationId: getPaymentMethods
    parameters:
      - name: per_page
        in: query
        description: Number of items to return per page
        required: false
        schema:
          type: integer
          default: 15
    responses:
      '200':
        description: "The payment methods was retrieved successfully."
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items:
                    type: object
                    properties:
                      ulid:
                        type: string
                        example: 01HZS10Y46YV2J6BPBDERRD4MG
                      user:
                        type: object
                        properties:
                          ulid:
                            type: string
                            example: 01HZRS9CQFDF3PAJF9FTDC1YNN
                          first_name:
                            type: string
                            example: null
                          last_name:
                            type: string
                            example: null
                          email:
                            type: string
                            example: 1@example.com
                          status:
                            type: string
                            example: active
                          created_at:
                            type: string
                            format: date-time
                            example: '2024-06-07T07:23:25.000000Z'
                          updated_at:
                            type: string
                            format: date-time
                            example: '2024-06-07T07:23:25.000000Z'
                          roles:
                            type: array
                            items:
                              type: object
                              properties:
                                name:
                                  type: string
                                  example: applicant
                                created_at:
                                  type: string
                                  format: date-time
                                  example: '2024-06-07T07:03:41.000000Z'
                                updated_at:
                                  type: string
                                  format: date-time
                                  example: '2024-06-07T07:03:41.000000Z'
                      payment_method:
                        type: object
                        properties:
                          ulid:
                            type: string
                            example: 01HZS10XZZNXHAMJNS3ZXAXDQ5
                          type:
                            type: string
                            example: rial_bank
                          holder_name:
                            type: string
                            example: '122222'
                          bank_name:
                            type: string
                            example: رسالت
                          card_number:
                            type: string
                            example: '6274129005473742'
                          sheba:
                            type: string
                            example: IR062960000000100324200001
                          account_no:
                            type: string
                            example: '10996491'
                          is_active:
                            type: boolean
                            example: true
                          created_at:
                            type: string
                            format: date-time
                            example: '2024-06-07T09:38:36.000000Z'
                          updated_at:
                            type: string
                            format: date-time
                            example: '2024-06-07T09:38:36.000000Z'
                pagination:
                  type: object
                  properties:
                    current_page:
                      type: integer
                      example: 1
                    first_page_url:
                      type: string
                      example: http://url.com/api/v1/payment-methods?page=1
                    from:
                      type: integer
                      example: 1
                    last_page:
                      type: integer
                      example: 1
                    last_page_url:
                      type: string
                      example: http://url.com/api/v1/payment-methods?page=1
                    next_page_url:
                      type: string
                      example: null
                    path:
                      type: string
                      example: http://url.com/api/v1/payment-methods
                    per_page:
                      type: integer
                      example: 15
                    prev_page_url:
                      type: string
                      example: null
                    to:
                      type: integer
                      example: 3
                    total:
                      type: integer
                      example: 3

  post:
    tags:
      - payment methods
    summary: "Create a new payment method"
    description: "This endpoint allows users to create a new payment method by providing the necessary details based on the selected payment method type (Rial bank, Foreign bank, or paypal)."
    operationId: createPaymentMethod
    parameters: []
    requestBody:
      required: true
      content:
        application/x-www-form-urlencoded:
          schema:
            type: object
            required:
              - type
              - holder_name
              - is_active
            properties:
              type:
                type: string
                description: "The type of payment method, Rial Bank: 1 | Foreign Bank:2 | Paypal: 3"
                enum:
                  - 1
                  - 2
                  - 3
                example: 1
              card_number:
                type: string
                description: "The card number (required if type is Rial Bank)"
                example: "6274129005473742"
              sheba:
                type: string
                description: "The Sheba number (required if type is Rial Bank)"
                example: "IR062960000000100324200001"
              account_no:
                type: string
                description: "The account number"
                example: "10996491"
              iban:
                type: string
                description: "The IBAN (required if type is Foreign Bank)"
                example: "DE89370400440532013000"
              bic:
                type: string
                description: "The BIC (required if type is Foreign Bank)"
                example: "DEUTDEFF"
              email:
                type: string
                format: email
                description: "The email address (required if type is Paypal)"
                example: "john.doe@example.com"
              holder_name:
                type: string
                description: "The name of the account holder"
                example: "John Doe"
              bank_name:
                type: string
                description: "The name of the bank (required if type is Rial Bank or Foreign Bank)"
                example: "Bank Melli Iran"
              is_active:
                type: integer
                enum:
                  - 0
                  - 1
                description: "Indicates if the payment method is active. Inactive: 0 | Active: 1"
                example: 1
    responses:
      '201':
        description: "Payment method created successfully"
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: "success"
                code:
                  type: integer
                  example: 201
                message:
                  type: string
                  example: "The payment method was created successfully."
                data:
                  type: object
                  properties:
                    ulid:
                      type: string
                      example: "01HZRVXSXXED0ZJ8GRMT7FXHP0"
                    holder_name:
                      type: string
                      example: "Ali Karimi"
                    bank_name:
                      type: string
                      example: "Mellat"
                    card_number:
                      type: string
                      example: "6274129005473742"
                    sheba:
                      type: string
                      example: "IR062960000000100324200001"
                    account_no:
                      type: string
                      example: "10996491"
                    is_active:
                      type: boolean
                      example: true
                    created_at:
                      type: string
                      format: date-time
                      example: "2024-06-07T08:09:31.000000Z"
                    updated_at:
                      type: string
                      format: date-time
                      example: "2024-06-07T08:09:31.000000Z"



