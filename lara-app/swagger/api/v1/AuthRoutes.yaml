"/auth/verify-code":
  post:
    tags:
      - auth
    summary: "Verify verification code"
    description: "Used to verify a verification code sent to the user's email or mobile number for resetting their password."
    operationId: verifyCode
    parameters: []
    requestBody:
      required: true
      content:
        application/x-www-form-urlencoded:
          schema:
            type: object
            properties:
              code:
                type: string
                description: "Verification code sent to the user. This code is typically a 6-digit."
                example: "541236"
              to:
                type: string
                description: "User's email address or mobile number where the verification code was sent. Must be a valid email address or mobile number format depending on the chosen 'via' method. Not support mobile yet!"
                example: "a@a.com"
              via:
                type: integer
                description: "Verification via. 1: EMAIL"
                enum:
                  - 1
              type:
                description: "Type of verification. 2: RESET_PASSWORD"
                enum:
                  - 2
            required:
              - code
              - to
              - via
              - type
    responses:
      '200':
        description: "Created Successful"
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  description: "The status of the operation"
                  example: "success"
                code:
                  type: integer
                  description: "The HTTP status code"
                  example: 200
                message:
                  type: string
                  description: "A descriptive message about the operation result"
                  example: "User signed up successfully."
                data:
                  type: object
                  description: "Object containing user information and access token"
                  properties:
                    user:
                      type: object
                      description: "User details"
                      properties:
                        ulid:
                          type: string
                          description: "Unique identifier for the user"
                          example: "01HZA0X41HX5CXY2YWD4GP0WAG"
                        first_name:
                          type: string
                          description: "User's first name"
                          example: null
                        last_name:
                          type: string
                          description: "User's last name"
                          example: null
                        email:
                          type: string
                          description: "User's email address"
                          example: "a@b.com"
                        status:
                          type: string
                          description: "User's account status"
                          example: "active"
                        created_at:
                          type: string
                          format: date-time
                          description: "Timestamp of user creation"
                          example: "2024-05-15T06:56:46+00:00"
                        updated_at:
                          type: string
                          format: date-time
                          description: "Timestamp of last user update"
                          example: "2024-05-15T06:56:46+00:00"
                      required:
                        - ulid
                        - first_name
                        - last_name
                        - email
                        - status
                        - created_at
                        - updated_at
                    token:
                      type: object
                      description: "Authentication token information"
                      properties:
                        access_token:
                          type: string
                          description: "New access token"
                          example: "eyJ0eXAiOiJKV1..."
                        type:
                          type: string
                          description: "Token type"
                          example: "Bearer"
                        expires_at:
                          type: string
                          format: date-time
                          description: "Token expiration timestamp"
                          example: "2024-06-23 06:31:30"
                      required:
                        - access_token
                        - type
                        - expires_at
                  required:
                    - user
                    - token
              required:
                - status
                - code
                - message
                - data
        headers:
          Set-Cookie:
            schema:
              type: string
              example: refresh_token=eyJ0eXAiOiJKV1QiLCJhbGciOiJSUzI1NiJ9...; Path=/; HttpOnly; Secure; SameSite=Strict

