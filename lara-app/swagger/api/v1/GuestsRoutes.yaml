"/requests":
  get:
    tags:
      - guests
    summary: "Get all system requests"
    description: "Get all requests"
    operationId: getAllRequests
    parameters:
      - name: filter[type]
        in: query
        description: The type of request
        required: false
        schema:
          type: string
          enum: [buy, sell]
          example: buy

      - name: filter[payment_method][0]
        in: query
        description: The type of payment_method
        required: false
        schema:
          type: string
          enum: [foreign_bank, paypal]
          example: paypal

      - name: filter[payment_method][1]
        in: query
        description: The type of payment_method
        required: false
        schema:
          type: string
          enum: [foreign_bank, paypal]
          example: paypal

      - name: filter[status]
        in: query
        description: The status of the request
        required: false
        schema:
          type: string
          enum: [pending, processing, trading, canceled]
          example: pending

      - name: filter[volume_from]
        in: query
        description: The minimum volume range of the requests (0 - 100000)
        required: false
        schema:
          type: integer
          minimum: 0
          maximum: 100000
          example: 150

      - name: filter[volume_to]
        in: query
        description: The maximum volume range of the requests (0 - 100000)
        required: false
        schema:
          type: integer
          minimum: 0
          maximum: 100000
          example: 150

      - name: sort
        in: query
        description: The sort order of the results
        required: false
        schema:
          type: string
          enum: [created_at, -created_at, price, -price]
          example: -created_at

      - name: per_page
        in: query
        description: "Number of items to return per page"
        required: false
        schema:
          type: integer
          default: 15

      - name: page
        in: query
        description: "page number"
        required: false
        schema:
          type: integer
          default: 1
    responses:
      "200":
        description: "The requests was retrieved successfully."
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/Base200Response"
                - type: object
                  required:
                    - data
                  properties:
                    data:
                      type: object
                      required:
                        - items
                        - pagination
                      properties:
                        pagination:
                          $ref: "#/components/schemas/Pagination"
                        items:
                          type: array
                          description: "Array of request items"
                          items:
                            $ref: "#/components/schemas/Request"
