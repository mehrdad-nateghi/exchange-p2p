"/auth/send-code":
  post:
    tags:
      - Auth-Signup
    summary: "Send Verification Code"
    description: "Send a verification code to the provided email for setting a new password."
    parameters: []
    requestBody:
      required: true
      content:
        application/x-www-form-urlencoded:
          schema:
            type: object
            properties:
              email:
                type: string
                format: email
                description: "The email address to send the verification code to."
                default: "example@example.com"
              g-recaptcha-response:
                type: string
                description: "The reCAPTCHA response from the client."
                default: "03AGdBq24XvxmBsQ8jd2LhfQhPUwUGJx_6PxqY3GQxNM6xXX6xXXpqYjZhgA"
            required:
              - email
              - g-recaptcha-response
    responses:
      '201':
        description: "Created Successful"
        content:
          application/json:
            schema:
              properties:
                status:
                  type: string
                  example: "success"
                code:
                  type: integer
                  example: 201
                message:
                  type: string
                  example: "Verification code sent successfully"
                data:
                  type: null
                  example: null
      '422':
        description: "Unprocessable Entity"
        content:
          application/json:
            schema:
              type: object
      '500':
        description: "Internal Server Error"
        content:
          application/json:
            schema:
              type: object
      default:
        description: "Unexpected error"
        content:
          application/json:
            schema:
              type: object

"/auth/resend-code":
  post:
    tags:
      - Auth-Signup
    summary: "Resend Verification Code"
    description: "Resend a verification code to the specified recipient."
    parameters: []
    requestBody:
      required: true
      content:
        application/x-www-form-urlencoded:
          schema:
            type: object
            properties:
              to:
                type: string
                default: "example@example.com"
                description: "The recipient's email or mobile number(Not support yet)"
              via:
                type: string
                enum:
                  - 1
                description: "The delivery method for the verification code. 1: EMAIL"
              type:
                type: string
                enum:
                  - 1
                  - 2
                description: "Type of verification. **Possible Values:**  1: SET_PASSWORD | 2: RESET_PASSWORD"
            required:
              - to
              - via
              - type
    responses:
      '200':
        description: "Created Successful"
        content:
          application/json:
            schema:
              properties:
                status:
                  type: string
                  example: "success"
                code:
                  type: integer
                  example: 201
                message:
                  type: string
                  example: "Verification code sent successfully"
                data:
                  type: null
                  example: null

"/auth/signup":
  post:
    tags:
      - Auth-Signup
    summary: "Verify and sign up a new user."
    description: "Verify and sign up a new user."
    parameters: []
    requestBody:
      required: true
      content:
        application/x-www-form-urlencoded:
          schema:
            type: object
            properties:
              code:
                type: string
                description: "Verification code sent to the user. This code is typically a 6-digit."
                example: "541236"
              to:
                type: string
                description: "User's email address or mobile number where the verification code was sent. Must be a valid email address or mobile number format depending on the chosen 'via' method. Not support mobile yet!"
                example: "a@a.com"
              via:
                type: integer
                description: "Verification via. **Possible Values:**  1: EMAIL"
                enum:
                  - 1
              type:
                description: "Type of verification. **Possible Values:**  1: SET_PASSWORD"
                enum:
                  - 1
            required:
              - code
              - to
              - via
              - type
    responses:
      '200':
        description: "Created Successful"
        content:
          application/json:
            schema:
              properties:
                status:
                  type: string
                  example: "success"
                code:
                  type: integer
                  example: "200"
                message:
                  type: string
                  example: "User signed up successfully."
                data:
                  type: object
                  properties:
                    user:
                      type: object
                      properties:
                        uuid:
                          type: string
                          example: "0bdca82b-d762-46d8-aac8-f5a7e3c2c684"
                        first_name:
                          type: string
                          example: null
                        last_name:
                          type: string
                          example: null
                        email:
                          type: string
                          example: "a@b.com"
                        created_at:
                          type: string
                          format: date-time
                          example: "2024-05-15T06:56:46+00:00"
                        updated_at:
                          type: string
                          format: date-time
                          example: "2024-05-15T06:56:46+00:00"
                    token:
                      type: object
                      properties:
                        access_token:
                          type: string
                          example: "eyJ0eXAiOiJKV1QiLC..."
                        type:
                          type: string
                          example: "Bearer"
      '422':
        description: "Unprocessable Entity"
        content:
          application/json:
            schema:
              type: object
      '500':
        description: "Internal Server Error"
        content:
          application/json:
            schema:
              type: object
      default:
        description: "Unexpected error"
        content:
          application/json:
            schema:
              type: object

"/auth/set-password":
  post:
    tags:
      - Auth-Signup
    summary: "Set user password"
    description: "This endpoint allows an authenticated user to set a new password for their account."
    parameters: []
    requestBody:
      required: true
      content:
        application/x-www-form-urlencoded:
          schema:
            type: object
            properties:
              password:
                type: string
                minLength: 8
                description: "The new password for the user account. **Possible Values:** at least 8 characters. | mixed number and letter."
                example: "123a456b"
              password_confirmation:
                type: string
                minLength: 8
                description: "Repeat password"
                example: "123a456b"
            required:
              - password
              - password_confirmation
    responses:
      '200':
        description: "Created Successful"
        content:
          application/json:
            schema:
              properties:
                status:
                  type: string
                  example: "success"
                code:
                  type: integer
                  example: "200"
                message:
                  type: string
                  example: "Password has been set successfully."
                data:
                  type: object
                  properties:
                    user:
                      type: object
                      properties:
                        uuid:
                          type: string
                          example: "0bdca82b-d762-46d8-aac8-f5a7e3c2c684"
                        first_name:
                          type: string
                          example: null
                        last_name:
                          type: string
                          example: null
                        email:
                          type: string
                          example: "a@b.com"
                        created_at:
                          type: string
                          format: date-time
                          example: "2024-05-15T06:56:46+00:00"
                        updated_at:
                          type: string
                          format: date-time
                          example: "2024-05-15T06:56:46+00:00"
      '422':
        description: "Unprocessable Entity"
        content:
          application/json:
            schema:
              type: object
      '500':
        description: "Internal Server Error"
        content:
          application/json:
            schema:
              type: object
      default:
        description: "Unexpected error"
        content:
          application/json:
            schema:
              type: object

