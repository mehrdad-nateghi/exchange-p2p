apiVersion: apps/v1
kind: Deployment
metadata:
  name: core-laravel
spec:
  replicas: 2
  template:
    spec:
      containers:
        - name: core-laravel
          resources:
            requests:
              memory: "256Mi"
              cpu: "128m"
            limits:
              memory: "2048Mi"
              cpu: "1024m"
          env:
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: core-laravel-mysql-db
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: core-laravel-mysql-db
                  key: password