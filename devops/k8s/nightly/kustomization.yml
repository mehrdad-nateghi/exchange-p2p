apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: paylibero-nightly

resources:
  - ../base

  - deployments/phpmyadmin.yml
  - services/phpmyadmin.yml

  - deployments/redis.yml
  - services/redis.yml
  - config/redis.yml
  
  - deployments/redis-gui.yml
  - services/redis-gui.yml

  - ingresses.yml

patches:
  - path: deployments/core-laravel.yml
  - path: deployments/queue-worker.yml
  - path: deployments/pex-app.yml
  - path: deployments/pex-admin.yml
  - path: deployments/pex-storybook.yml
  - path: statefulsets/mysql.yml
  - path: cronjobs/mysql_backup.yml

images:
  - name: registry.hamdocker.ir/paylibero/build-core-laravel
    newTag: ${DEPLOY_COMMIT_SHORT_SHA}
  - name: registry.hamdocker.ir/paylibero/pex-app
    newTag: ${DEPLOY_COMMIT_SHORT_SHA}
  - name: registry.hamdocker.ir/paylibero/pex-storybook
    newTag: ${DEPLOY_COMMIT_SHORT_SHA}
  - name: registry.hamdocker.ir/paylibero/pex-admin
    newTag: ${DEPLOY_COMMIT_SHORT_SHA}
  - name: registry.hamdocker.ir/paylibero/queue-worker
    newTag: ${DEPLOY_COMMIT_SHORT_SHA}
