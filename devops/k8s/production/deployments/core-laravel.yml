            - name: RECAPTCHA_V3_ENABLE
              value: 'false'

            # REDIS--------------------------------------
            - name: REDIS_CLIENT
              value: phpredis
            - name: REDIS_CLUSTER
              value: redis
            - name: REDIS_HOST
              value: redis-standalone
            # - name: REDIS_LEADER_HOST
