version: "3.8"

services:
  core-laravel:
    image: paylibero/build-core-laravel:${CI_COMMIT_SHORT_SHA}
    build:
      dockerfile: Dockerfile.cloud
      args:
        - CI_COMMIT_SHORT_SHA
        - CI_COMMIT_MESSAGE
        - CI_PIPELINE_CREATED_AT
        - CI_PIPELINE_URL
        - DEPLOYMENT_ENV=nightly
